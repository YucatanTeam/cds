
<h5>{message}</h5>
<!-- set actions and bind content  -->
<div class="row">
    {#await getcomments}
        <Loading small/>
    {:then comments}
    <!-- TODO complete all actions using fetch method , modal tag and ckeditor -->
        <Table indexed highlight rows={1}
        content={comments}
        search={["name", "content", "email", "cuid", "id", "post_id"]}
        actions={[{icon: "delete",tooltip: "delete", action(obj, component) {
                var {content} = component.get();
                delete content[content.indexOf(obj)];
                content = content.filter(e => e != null)
                component.set({content})
            }
        }]}
        />
    {:catch err}
        <p>Error {err.code}</p>
    {/await}
</div>

<script>
export default {
    data(){
        return {
            getcomments:
                fetch("/getAllComments")
                .then(r=>{ if(r.status == 200) return r; else throw {code: r.status}})
                .then(r=>r.json())
                .then(j=>j.body)
        }
    },
    components: {
        Loading: "../../tags/Loading.html",
        Table: "../../tags/Table.html"
    }
}
</script>
