<svelte:head>
	<title>{title}</title>
</svelte:head>

<!-- TODO fix sidenav bug ; it's very big can't see other route link!!! -->
<!-- TODO we have to implement different links and routes contents based on user access -->

<div class="row">
	<Sidenav background="/public/img/cds.svg" fixed>
		{#await getuser}
			<Loading small/>
		{:then user}
			{#each Object.keys(routes) as r}
				{#if routes[r].access.includes(user.access)}
					<li><a class="truncate" href="#!" on:click=load(r)><I>{routes[r].icon}</I>{r}</a></li>
				{/if}
			{/each}
		{:catch err}
			<p>Error {err.code}</p>
		{/await}
	</Sidenav>
	<div class="col offset-l3">
		<div class="container" id="workspace"></div>
	</div>
</div>

<script>
	import SecurityPolicy from "./admin_pages/SecurityPolicy.html";
	import CandoServices from "./admin_pages/CandoServices.html";
	import AccessControlCenter from "./admin_pages/AccessControlCenter.html";
	import AbroadControlCenter from "./admin_pages/AbroadControlCenter.html";
	import AnswerQuestionControlCenter from "./admin_pages/AnswerQuestionControlCenter.html";
	import CertificateControlCenter from "./admin_pages/CertificateControlCenter.html";
	import ConsultancyServices from "./admin_pages/ConsultancyServices.html";
	import MagazineControlCenter from "./admin_pages/MagazineControlCenter.html";
	import TelegramBot from "./admin_pages/TelegramBot.html";
	import LiveChat from "./admin_pages/LiveChat.html";
	import StudentControlCenter from "./admin_pages/StudentControlCenter.html";
	import CommentControlCenter  from "./admin_pages/CommentControlCenter.html";
	import DatabaseControlCenter from "./dev_pages/DatabaseControlCenter.html";

	const utils = {
		// to follow redirect after a fetch
		followRedirect(response) {
			if(response.redirected) {
				window.location.href = response.url;
			}
			return response;
		},
		fetch(src, postBody) {
			return (
				fetch(src, postBody ? {
                    method: "POST",
                    mode: "same-origin",
                    credentials: "same-origin",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    redirect: "follow",
                    body: JSON.stringify(postBody)
                } : {
                    method: "GET",
                    mode: "same-origin",
                    credentials: "same-origin",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    redirect: "follow",
                })
				.then(response => {
                    if(response.redirected) {
                        window.location.href = response.url;
                    }
                    return response;
                })
                .then(response => {
                    var contentType = response.headers.get("content-type");
                    if(contentType && contentType.includes("application/json")) {
                        return response.json().then(json => ({status: response.status, body: json.body}));
                    }
                    return {status: response.status, body: null};
                })
			)
		},
		upload(endpoint, inputid) {
			var input = document.getElementById(inputid);
            var data = new FormData();
			for(var idx in input.files) {
				data.append('file' + idx, input.files[idx]);
			}
			return (
				fetch(endpoint, {
                    method: "POST",
                    mode: "same-origin",
                    credentials: "same-origin",
                    redirect: "follow",
                    body: data
                })
				.then(response => {
                    if(response.redirected) {
                        window.location.href = response.url;
                    }
                    return response;
                })
                .then(response => {
                    var contentType = response.headers.get("content-type");
                    if(contentType && contentType.includes("application/json")) {
                        return response.json().then(json => ({status: response.status, body: json.body}));
                    }
                    return {status: response.status, body: null};
                })
			)
		},
		toast(html) {
			M.toast({ html });
		},
		reload() {
			page.reload();
		}
	};

	export default {
	  	oncreate() {
			M.AutoInit();
			window.utils = utils;
			window.page = this;
		},
	  	data() {
			return {
				currentPage: null,
				getuser:
					utils.fetch("/user")
					.then(response => {
						window.cdsuser = response.body;
						return response.body;
					}),
				title: "CDS-PANEL",
				routes: {
					"SecurityPolicy":				{access: [2, 3, 5, 7], icon: "security", page: SecurityPolicy},
					"Cando Services":				{access: [5, 7], icon: "store", page: CandoServices},
					"Access Control Center":		{access: [5, 7], icon: "accessibility", page: AccessControlCenter},
					"Abroad Control Center":		{access: [5, 7], icon: "language", page: AbroadControlCenter},
					"FAQ Controll Center":			{access: [5, 7], icon: "question_answer", page: AnswerQuestionControlCenter},
					"Certificate Control Center":	{access: [5, 7], icon: "fingerprint", page: CertificateControlCenter},
					"Consultancy Services":			{access: [5, 7], icon: "live_help", page: ConsultancyServices},
					"Magazine Control Center":		{access: [5, 7], icon: "import_contacts", page: MagazineControlCenter},
					"Telegram Bot":					{access: [5, 7], icon: "send", page: TelegramBot},
					"Live Chat":					{access: [5, 7], icon: "chat", page: LiveChat},
					"Student Control Center":		{access: [5, 7], icon: "assignment_ind", page: StudentControlCenter},
					"Comment Control Center":		{access: [5, 7], icon: "comment", page: CommentControlCenter},
					"Database Control Center":		{access: [5, 7], icon: "storage", page: DatabaseControlCenter},
				}
			};
		},
		methods: {
			load(page) {
				const {currentPage, routes} = this.get();
				if(routes[page].access.includes(cdsuser.access)) {
					currentPage && currentPage.destroy();
					const newPage = new routes[page].page({
						target: document.getElementById("workspace"),
						data: {
							message: 'hello from new page loader' // pass data here
						}
					});
					this.set({currentPage: newPage});
				}
			},
			reload() {
				const {currentPage, routes} = this.get();
				currentPage && currentPage.destroy();
				const newPage = new currentPage.constructor({
					target: document.getElementById("workspace"),
					data: {
						message: 'hello from new page loader' // pass data here
					}
				});
				this.set({currentPage: newPage});
			}
		},
		components: {
			Sidenav: "../tags/Sidenav.html",
			I: '../tags/Icon.html',
			Loading: '../tags/Loading.html'
	  	}
	};
</script>
