<input type="button" on:click=boo() value="boo"/>
<p>{boobox}</p>


<script>

function getPage() {
    // we have access to the dynamic div in layout.html
    // cause we included the bundle.js of dynamic.html
    // (bundled main.js inside ssr folder which is inside www/ssr folder)
    return document.getElementById("dynamic").getAttribute("page");
}

export default {
    data() {
        return {
            boobox: "",
        }
    },
    methods: {
        boo() {
            this.set({boobox: `boooo ${getPage()}!`})
        }
    }
}
</script>
